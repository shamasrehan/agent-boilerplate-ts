<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Agent Test Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .main-content {
      flex: 1;
      display: flex;
      min-height: 0;
    }
    .message-input {
      position: sticky;
      bottom: 0;
      background: white;
      padding: 15px 0;
      border-top: 1px solid #dee2e6;
    }
    .message-container {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      margin-right: 10px;
      height: 100%;
    }
    .response-container {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      margin-left: 10px;
      height: 100%;
      background-color: #f8f9fa;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }
    .user-message {
      background-color: #e9ecef;
    }
    .agent-message {
      background-color: #d1e7dd;
    }
    .error-message {
      background-color: #f8d7da;
    }
    pre {
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
    }
    #json-input {
      resize: vertical;
      min-height: 100px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">AI Agent Test Interface</h1>
    
    <div class="main-content mb-4">
      <div class="message-container" id="message-container">
        <h4>Messages</h4>
        <div id="messages"></div>
      </div>
      
      <div class="response-container">
        <h4>Response</h4>
        <pre id="response">No response yet</pre>
      </div>
    </div>
    
    <div class="message-input">
      <div class="mb-3">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inputType" id="textInput" value="text" checked>
          <label class="form-check-label" for="textInput">Text Input</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inputType" id="jsonInput" value="json">
          <label class="form-check-label" for="jsonInput">JSON Input</label>
        </div>
      </div>
      
      <div id="text-input-container">
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="text-input" placeholder="Enter message...">
          <button class="btn btn-primary" id="send-text">Send</button>
        </div>
      </div>
      
      <div id="json-input-container" style="display: none;">
        <textarea class="form-control mb-3" id="json-input" placeholder='{"type": "function", "name": "getWeather", "params": {"city": "New York"}}'></textarea>
        <div class="d-flex justify-content-between">
          <div class="btn-group">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Templates
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#" data-template="function">Function Call</a></li>
              <li><a class="dropdown-item" href="#" data-template="job">Schedule Job</a></li>
              <li><a class="dropdown-item" href="#" data-template="message">Send Message</a></li>
              <li><a class="dropdown-item" href="#" data-template="llm">LLM Query</a></li>
            </ul>
          </div>
          <button class="btn btn-primary" id="send-json">Send JSON</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Templates for JSON input
    const templates = {
      function: {
        type: 'function',
        name: 'getWeather',
        params: {
          city: 'New York'
        },
        context: {
          userId: '12345'
        }
      },
      job: {
        type: 'job',
        name: 'processData',
        data: {
          url: 'https://example.com/data.csv',
          format: 'csv'
        },
        options: {
          priority: 1,
          delay: 0,
          attempts: 3
        }
      },
      message: {
        type: 'message',
        messageType: 'custom',
        payload: {
          action: 'notify',
          data: {
            message: 'Hello world'
          }
        },
        metadata: {
          source: 'test-ui'
        }
      },
      llm: {
        text: 'Tell me a short story about AI agents',
        options: {
          temperature: 0.8,
          maxTokens: 500
        }
      }
    };

    // DOM elements
    const messagesContainer = document.getElementById('messages');
    const responseContainer = document.getElementById('response');
    const textInput = document.getElementById('text-input');
    const jsonInput = document.getElementById('json-input');
    const sendTextBtn = document.getElementById('send-text');
    const sendJsonBtn = document.getElementById('send-json');
    const textInputContainer = document.getElementById('text-input-container');
    const jsonInputContainer = document.getElementById('json-input-container');
    const textInputRadio = document.getElementById('textInput');
    const jsonInputRadio = document.getElementById('jsonInput');

    // Initialize Socket.io
    const socket = io();

    // Handle input type switch
    textInputRadio.addEventListener('change', function() {
      if (this.checked) {
        textInputContainer.style.display = 'block';
        jsonInputContainer.style.display = 'none';
      }
    });

    jsonInputRadio.addEventListener('change', function() {
      if (this.checked) {
        textInputContainer.style.display = 'none';
        jsonInputContainer.style.display = 'block';
      }
    });

    // Handle template selection
    document.querySelectorAll('[data-template]').forEach(item => {
      item.addEventListener('click', event => {
        const templateName = event.target.getAttribute('data-template');
        if (templates[templateName]) {
          jsonInput.value = JSON.stringify(templates[templateName], null, 2);
        }
        event.preventDefault();
      });
    });

    // Send text message
    sendTextBtn.addEventListener('click', () => {
      const message = textInput.value.trim();
      if (message) {
        sendMessage(message);
        textInput.value = '';
      }
    });

    textInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        const message = textInput.value.trim();
        if (message) {
          sendMessage(message);
          textInput.value = '';
        }
      }
    });

    // Send JSON message
    sendJsonBtn.addEventListener('click', () => {
      const json = jsonInput.value.trim();
      if (json) {
        try {
          const parsed = JSON.parse(json);
          sendMessage(parsed);
        } catch (error) {
          addMessage('Error parsing JSON: ' + error.message, 'error');
        }
      }
    });

    // Send message to server
    function sendMessage(message) {
      addMessage(typeof message === 'string' ? message : JSON.stringify(message, null, 2), 'user');
      socket.emit('message', message);
    }

    // Add message to the UI
    function addMessage(message, type) {
      const messageElement = document.createElement('div');
      messageElement.className = `message ${type}-message`;
      
      if (typeof message === 'object') {
        const pre = document.createElement('pre');
        pre.textContent = JSON.stringify(message, null, 2);
        messageElement.appendChild(pre);
      } else {
        messageElement.textContent = message;
      }
      
      messagesContainer.appendChild(messageElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Handle responses from the server
    socket.on('response', (data) => {
      if (typeof data === 'object') {
        responseContainer.textContent = JSON.stringify(data, null, 2);
      } else {
        responseContainer.textContent = data;
      }
      addMessage(data, 'agent');
    });

    socket.on('error', (error) => {
      responseContainer.textContent = JSON.stringify(error, null, 2);
      addMessage(error, 'error');
    });

    socket.on('agent:message', (data) => {
      const message = `Agent Message (${data.type}): ${JSON.stringify(data.message || data.data, null, 2)}`;
      addMessage(message, 'agent');
    });

    socket.on('agent:job', (data) => {
      const message = `Job ${data.type}: ${JSON.stringify(data.result, null, 2)}`;
      addMessage(message, 'agent');
    });

    socket.on('connect', () => {
      addMessage('Connected to agent server', 'agent');
    });

    socket.on('disconnect', () => {
      addMessage('Disconnected from agent server', 'error');
    });
  </script>
</body>
</html>
