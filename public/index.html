<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Agent Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1>AI Agent Dashboard</h1>
      <div class="connection-status">
        <span id="status-indicator" class="status-indicator"></span>
        <span id="connection-text">Disconnected</span>
      </div>
    </header>

    <main class="main-content">
      <section class="message-panel">
        <div class="panel-header">
          <h2>Message Composer</h2>
        </div>
        <div class="panel-body">
          <div class="template-selector">
            <label for="template-select">Template:</label>
            <select id="template-select">
              <option value="default">Default Request</option>
              <option value="weather">Weather Request</option>
              <option value="function">Function Execution</option>
              <option value="job">Job Scheduling</option>
              <option value="custom">Custom</option>
            </select>
          </div>
          
          <div class="editor-container">
            <div id="json-editor"></div>
          </div>
          
          <div class="action-buttons">
            <button id="validate-btn" class="btn btn-secondary">Validate JSON</button>
            <button id="send-btn" class="btn btn-primary">Send Message</button>
          </div>
        </div>
      </section>

      <section class="response-panel">
        <div class="panel-header">
          <h2>Agent Response</h2>
        </div>
        <div class="panel-body">
          <div id="response-container">
            <div class="empty-state">
              <p>No response received yet</p>
            </div>
          </div>
        </div>
      </section>

      <section class="monitor-panel">
        <div class="panel-header">
          <h2>Activity Monitor</h2>
          <div class="panel-controls">
            <button id="clear-logs-btn" class="btn btn-small">Clear Logs</button>
          </div>
        </div>
        <div class="panel-body">
          <div id="logs-container" class="logs-container"></div>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <p>AI Agent Boilerplate Dashboard â€¢ v1.0.0</p>
    </footer>
  </div>

  <!-- Socket.io Client -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Monaco Editor -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
  <!-- Custom Scripts -->
  <script src="js/templates.js"></script>
  <script src="js/editor.js"></script>
  <script src="js/socket-client.js"></script>
  <script src="js/ui-controller.js"></script>
</body>
</html>
